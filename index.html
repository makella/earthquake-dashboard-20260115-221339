<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Earthquake Dashboard</h1>
            <p class="subtitle">Interactive earthquake monitoring dashboard with real-time USGS data</p>
        </header>

        <div class="main-content">
            
            <!-- Sidebar -->
            <aside class="sidebar">
                
                <div class="panel info-panel">
                    <h2>About</h2>
                    <p>Interactive earthquake monitoring dashboard with real-time USGS data</p>
                    <div id="feature-info"></div>
                </div>
                

                
                <div class="panel filters-panel">
                    <h2>Filters</h2>
                    <div class="filters">
                        
                        <div class="filter-group">
                            <label>Minimum Magnitude</label>
                            
                            <input type="range"
                                   id="filter-0"
                                   min="0"
                                   max="10"
                                   value="2.5"
                                   data-attribute="mag">
                            <span id="filter-0-value">2.5</span>
                            
                        </div>
                        
                    </div>
                </div>
                

                
                <div class="panel legend-panel">
                    <h2>Legend</h2>
                    <div id="legend"></div>
                </div>
                
            </aside>
            

            <!-- Map Container -->
            <main class="map-container">
                <div id="map"></div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>üó∫Ô∏è Built with <a href="https://felt.com" target="_blank">Felt</a> | Generated by Felt GIS Workbench</p>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
